<!DOCTYPE html>
<html>
  <head>
    <title>Bulk&Cut - Kalkulator kalorii:</title>
    <link rel="Stylesheet" type="text/css" href="stylekalkulator.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>

  <div class="logo">
      <img src="src/Vector.svg" width='400px' height='255px'>    
  </div>
    
    <div class="menu">
      <table class="menu1">
          <tr>
              <th class="menu2"><a href="../onas/index_onas.html"><button class="menu2">O NAS</button></a></th>
              <th class="menu2"><a href="../kontakt/index_kontakt.html"><button class="menu2">KONTAKT</button></a></th>
              <th class="menu2"><a href="../index.html"><button class="menu2">GŁÓWNA</button></a></th>
            </tr>
      </table>
  </div>

    <form id="form">
      <label for="weight">Waga (kg):</label><br>
      <input type="text" id="weight"><br>
      <label for="height">Wzrost (cm):</label><br>
      <input type="text" id="height"><br>
      <label for="age">Wiek:</label><br>
      <input type="text" id="age"><br>
      <label for="gender">Płeć:</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Mężczyzna</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Kobieta</label><br>
      <label for="activity-level">Poziom aktywności:</label><br>
      <select id="activity-level">
        <option value="sedentary">Znikoma (brak ćwiczeń, praca siedząca, szkoła)</option>
        <option value="lightly active">Bardzo mała (ćwiczenia raz na tydzień, praca lekka)</option>
        <option value="moderately active">Umiarkowana (ćwiczenia dwa razy w tygodniu - intensywność średnia)</option>
        <option value="very active">Wysoka (dość ciężki trening kilka razy w tygodniu)</option>
        <option value="extra active">Bardzo wysoka (co najmniej cztery ciężkie treningi w tygodniu)</option>
      </select>
      <br><br>
      <button type="button" id="button">Oblicz</button>
      <button id="reset">Wyczyść</button>
    </form> 
    <br>
    <div id="result"></div>
    <div id="protein"></div>
    <div id="fat"></div>
    <div id="carb"></div>
    <script type="text/javascript" src="script.js"></script>
      </body>
      </html>
