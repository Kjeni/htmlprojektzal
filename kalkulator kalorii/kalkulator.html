  <div class="container">
    <div class="bulk">
  <fieldset>
  <legend>Oblicz swoje zapotrzebowanie kaloryczne:</legend>
  <div id="formularz">
    <form id="form" autocomplete="off">
      <label for="weight">Waga (kg):</label><br>
      <input type="text" id="weight" maxlength="3"><br>
      <label for="height">Wzrost (cm):</label><br>
      <input type="text" id="height" maxlength="3"><br>
      <label for="age">Wiek:</label><br>
      <input type="text" id="age" maxlength="3"><br>
      <label for="gender">Płeć:</label><br>
      <span><input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Mężczyzna</label></span>
      <span><input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Kobieta</label></span><br>
      <label for="activity-level">Poziom aktywności:</label><br>
      <select id="activity-level">
        <option value="sedentary">Znikoma (brak ćwiczeń, praca siedząca, szkoła)</option>
        <option value="lightly active">Bardzo mała (ćwiczenia raz na tydzień, praca lekka)</option>
        <option value="moderately active">Umiarkowana (ćwiczenia dwa razy w tygodniu - intensywność średnia)</option>
        <option value="very active">Wysoka (dość ciężki trening kilka razy w tygodniu)</option>
        <option value="extra active">Bardzo wysoka (co najmniej cztery ciężkie treningi w tygodniu)</option>
      </select>
      <label for="bulkcut"></label>
      <span><input type="radio" id="bulk" name="bulkcut" value="bulk" required>
      <label for="bulk">Chcę przytyć</label></span>
      <span><input type="radio" id="stay" name="bulkcut" value="stay" required>
      <label for="stay">Chcę utrzymać masę ciała</label></span>
      <span><input type="radio" id="cut" name="bulkcut" value="cut" required>
      <label for="cut">Chcę schudnąć</label><br></span>

      <button type="button" id="button" formnovalidate="true">Oblicz</button>
      <button id="reset">Wyczyść</button>
    </form>
  </div>
  <div id="wyniki">
  <div id="result"></div>
  <div id="protein"></div>
  <div id="fat"></div>
  <div id="carb"></div>
  </div>
</fieldset>
